{% extends "base/base.html" %}



{% block content %}
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete the user profile for {{ user_profile.user.username }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'profiles:user_profile_list' %}">Cancel</a>
{% endblock content %}
