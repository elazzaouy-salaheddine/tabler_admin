{% extends "base/base.html" %}



{% block content %}
<h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete the appointment with ID: {{ appointment.Appointment_ID }}?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'appointments:appointment_detail' appointment.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock content %}
