<!DOCTYPE html>
<html>
<head>
    <title>{{ sheet_name }}</title>
</head>
<body>
    <h1>{{ sheet_name }}</h1>
    <table>
        <thead>
            <tr>
                <!-- Add table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in sheet_data %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                    <!-- Add table data cells as needed -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No data available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
