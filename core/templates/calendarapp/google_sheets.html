<!DOCTYPE html>
<html>
<head>
    <title>Google Sheets Data</title>
</head>
<body>
    <h1>Google Sheets Data</h1>

    <table>
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <!-- Add more table headers as needed -->
            </tr>
        </thead>
        <tbody>
            {% for row in values %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}</td>
                    <!-- Add more table data cells as needed -->
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No data available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
