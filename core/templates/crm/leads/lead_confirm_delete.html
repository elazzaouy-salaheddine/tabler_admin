{% extends "base/base.html" %}
{% block content %}
{% include '../navbar.html' %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the lead "{{ object.first_name }} {{ object.last_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'crm:lead-detail' object.pk %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
