{% extends "base/base.html" %}

{% include '../navbar.html' %}
<h1>Confirm Deletion</h1>
<p>Are you sure you want to delete the project "{{ project.title }}"?</p>

</form>
<a href="{% url 'crm:project-list' %}">Cancel</a>
{% endblock %}
