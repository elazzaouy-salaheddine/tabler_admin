{% extends "base/base.html" %}

{% block content %}
{% include '../navbar.html' %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete this task?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
  </form>
  <a href="{% url 'crm:project-detail' pk=task.project.id %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
