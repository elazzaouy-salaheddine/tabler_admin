{% extends "base/base.html" %}
{% block content %}
{% include '../navbar.html' %}
<table class="table">
    <thead>
      <tr>
        <th>Raison Sociale</th>
        <th>Type</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for compte in comptes %}
        <tr>
          <td> <a href="{% url 'crm:compte-detail' compte.pk %}" >{{ compte.raison_sociale }}</a> </td>
          <td>{{ compte.get_type_display }}</td>
          <td>
            <a href="{% url 'crm:compte-update' compte.pk %}" class="btn btn-warning">Edit</a>
            <a href="" class="btn btn-danger">Delete</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No comptes available.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
